{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href='{% static "css/fontello.css" %}'>
    <title>{% block title %} Index {% endblock %}</title>
</head>

<ul class="nav nav-pills sticky-top bg-dark nav-fill">
    <li class="nav-item">
        <a class="nav-link {% block main %}{% endblock %}" aria-current="page" href="{% url 'main-page' %}">
            <span style="font-weight: bold;">Главная</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% block top %}{% endblock %}" href="{% url 'top-sellers' %}"><span
                style="font-weight: bold;">Топ продавцов</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% block post %}{% endblock %}" href="{% url 'adv-post' %}">
            <span style="font-weight: bold;">Разместить объявление</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% block registration %}{% endblock %}" href="register.html">
            <span style="font-weight: bold;">Регистрация</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% block login %}{% endblock %}" href="login.html">
            <span style="font-weight: bold;">Войти</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% block profile %}{% endblock %}" href="profile.html">
            <span style="font-weight: bold;">Профиль</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% block exit %}{% endblock %}" href="#">
            <span style="font-weight: bold;">Выйти</span>
        </a>
    </li>
</ul>
{% block content %}
{% endblock %}
{% block scripts %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}">-</script>
{% endblock %}
</html>
